baseURL      = "https://samidare20.github.io/samidare20/"
languageCode = "ko-kr"
title        = "Samidare Blog"

# Theme i18n support
# See i18n folder for available languages
defaultContentLanguage = "ko"

# Set hasCJKLanguage to true if DefaultContentLanguage is a CJK language
# This will make .Summary and .WordCount behave correctly
hasCJKLanguage = true

theme = "hugo-theme-stack"

[pagination]
    pagerSize = 5

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[services.disqus]
    shortname = "hugo-theme-stack"
